<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="https://kit.fontawesome.com/a74f2715fd.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    
    <h1 class="text-center"><i class="fas fa-money-check-alt"></i> Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group col-sm-2">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group col-sm-1">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group col-sm-3">
            <label for="valor">Valor (R$)</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        <div class="form-group col-sm-12">
            <button class="btn btn-primary" type="submit">Incluir</button>
            <button class="btn btn-success" id="botao-importa">Importar</button>
        </div>
    </form>

    <div id="negociacoesView" class="col-sm-12"></div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
    </script>
</body>
</html>
